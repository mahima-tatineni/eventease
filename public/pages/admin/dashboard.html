<html>
<head>

  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <aside class="sidebar">
    <div class="logo">ğŸ“ EventEase Admin</div>
    <ul>
      <li class="active"><a href="/pages/admin/dashboard.html">Create Event</a></li>

  <main>
    <div class="panel" id="createPanel">
      <h2 class="h1">Create New Event</h2>
      <form id="createEventForm">
        <input name="title" placeholder="Title" required />
        <textarea name="description" placeholder="Description" required></textarea>
        <input name="date" type="datetime-local" required />
        <input name="venue" placeholder="Venue" />
        <input name="coordinator" placeholder="Coordinator" />
        <div style="margin-top:12px;">
          <button type="submit" class="btn primary">Create Event</button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/admin-create.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EventEase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">ğŸ“ EventEase Admin</div>
        <ul>
            <li class="active"><a href="#create">Create Event</a></li>
            <li><a href="#manage">Manage Events</a></li>
            <li><a href="#attendance">Attendance</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <main>
        <div id="create" class="section active">
            <h2>Create New Event</h2>
            <form id="createEventForm">
                <input type="text" name="title" placeholder="Event Title" required>
                <textarea name="description" placeholder="Event Description" required></textarea>
                <input type="datetime-local" name="date" required>
                <input type="text" name="venue" placeholder="Venue" required>
                <input type="text" name="coordinator" placeholder="Coordinator Name" required>
                <button type="submit">Create Event</button>
            </form>
        </div>

        <div id="manage" class="section">
            <h2>Manage Events</h2>
            <div class="events-table"></div>
        </div>

        <div id="attendance" class="section">
            <h2>Mark Attendance</h2>
            <div class="attendance-section"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>

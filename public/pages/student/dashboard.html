<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard - EventEase</title>
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/dashboard.css" rel="stylesheet" />
</head>
<body>
  <nav class="sidebar">
    <div class="logo">ðŸŽ“ EventEase</div>
    <ul>
      <li class="active"><a href="#events">Available Events</a></li>
      <li><a href="#registered">My Registrations</a></li>
      <li><a href="#profile">Profile</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  <main>
    <section id="events" class="section active">
      <h2>Available Events</h2>
      <div class="events-grid"></div>
    </section>

    <section id="registered" class="section">
      <h2>My Registrations</h2>
      <div class="registered-events"></div>
    </section>

    <section id="profile" class="section">
      <h2>My Profile</h2>
      <form id="profileForm" class="profile-form">
        <label>Full name</label>
        <input name="name" type="text" />

        <label>Email</label>
        <input name="email" type="email" disabled />

        <label>Department</label>
        <input name="department" type="text" placeholder="e.g., Computer Science" />

        <div style="display:flex; gap:12px;">
          <div style="flex:1;">
            <label>Year</label>
            <input name="year" type="number" min="1" max="6" />
          </div>
          <div style="flex:1;">
            <label>Semester</label>
            <input name="semester" type="number" min="1" max="12" />
          </div>
        </div>

        <label>Roll Number</label>
        <input name="rollNumber" type="text" />

        <label>Phone</label>
        <input name="phone" type="tel" placeholder="+91..." />

        <label>Change password (optional)</label>
        <input name="password" type="password" placeholder="New password" />
        <div style="margin-top:12px;">
          <button type="submit">Save Profile</button>
        </div>
      </form>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>

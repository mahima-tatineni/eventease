<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - MLRIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ EventEase</h1>
            <p>MLRIT Event Registration Portal</p>
        </header>
        
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="student">Student Login</button>
                <button class="tab-btn" data-tab="admin">Admin Login</button>
            </div>
            
            <div class="login-form" id="studentLogin">
                <form id="studentForm">
                    <input type="email" name="email" placeholder="MLRIT Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="form-switch">
                    New User? <a href="#" id="showSignup">Sign up here</a>
                </div>
            </div>
            
            <div class="login-form hidden" id="studentSignup">
                <form id="signupForm">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="MLRIT Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="form-switch">
                    Already have an account? <a href="#" id="showLogin">Login here</a>
                </div>
            </div>
            
            <div class="login-form hidden" id="adminLogin">
                <form id="adminForm">
                    <input type="text" name="username" placeholder="Admin Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
